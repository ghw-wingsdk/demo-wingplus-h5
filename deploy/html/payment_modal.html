<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="apple-touch-fullscreen" content="YES">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no">

  <style>*{margin: 0;padding: 0;border: 0;outline: 0;}
img{width: 100%;height: 100%;}
.clearfix:after{content: '';display: table;clear: both;}
.op0{opacity: 0;}
/*20210929新增*/
a,input, button,select{
  text-decoration: none;
  /*a标签点击图片有阴影处理*/
  -webkit-tap-highlight-color: transparent;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -webkit-user-select:text !important;
}


html,body{height: 100%;}
body{width: 100%;font-size: 1rem;font-family: "Arial";color: #ffffff;}

/*弹窗*/
.mobile_mask,.mobile_mask2{position:absolute;top: 0;bottom: 0;left: 0;right: 0; width: 100%;background-color: rgba(0,0,0,0.4);z-index: 99;}
.mobile_mask2{background-color: #ffffff;}
.mobile_pop,.mobile_bind_pop,.mobile_pay_pop{position: absolute;top: 0;left: 0;right: 0;bottom: 0; width: 80%; height: 20rem;margin: auto;background-color: #ffffff; z-index: 99;overflow: hidden;}


/*20210929修改/增加*/
.mobile_payPop{height: 80%;background-color: #f6f6f6;overflow-y: auto;}
.mobile_goodsInfo,.mobile_payMethodsBox{width: 93%;color: #999999;font-size: 0.8rem;padding: 2.5% 3.5%;line-height: 2;background-color: #ffffff;}
.mobile_goodsBox{border: 1px solid #f6f6f6;min-height: 3rem;padding: 0.5rem 1rem;}
.mobile_payMethodsBox.on{height: 12.2rem;overflow: hidden;}
.mobile_goodsName{font-size: 0.9rem;line-height: 1.6;}
.mobile_goodsName span{color: #4c4c4c;}
.mobile_goodsName .mobile_goodsPrice{color: #f00;}
.mobile_payMethods{font-size: 0.8rem;color: #999;line-height: 2.2;text-indent: 3.5%;margin-top: 1%;}
.mobile_payBtn,.mobile_payCompleteBtn{position: relative; display: block;width: 92%;margin: 2% auto;}
.mobile_payBtn img{display: block;width: 100%;}
.mobile_payBtn span,.mobile_payCompleteBtn span{position: absolute;top: 0;left: 0;width: 100%;line-height: 2.8; text-align: center;color: #fff;font-size: 1.1rem;text-decoration: none;}
.mobile_more{text-align: center}
.mobile_more div{display: inline;}
.mobile_more span{position: relative;}
.mobile_more span:after{position: absolute;content: "";top: -0.6rem;left: -0.5rem;border: 0.5rem solid transparent;border-top: 0.5rem solid #fff;}
.mobile_goodsMore{font-size: 1rem;color: #999;line-height: 2;text-align: center;background-color: #ffffff;padding-bottom: 2%;}
.mobile_goodsMore span{display: inline-block;vertical-align: -0.5rem;margin-left: 0.3rem; position: relative;border: 0.5rem solid transparent;border-top: 0.5rem solid #999;}
.mobile_goodsMore.on span{display: inline-block;vertical-align: 0.1rem;margin-left: 0.3rem; position: relative;border: 0.5rem solid transparent;border-bottom: 0.5rem solid #999;}
.mobile_goodsMore span:after{position: absolute;content: "";top: -0.6rem;left: -0.5rem;border: 0.5rem solid transparent;border-top: 0.5rem solid #fff;}
.mobile_goodsMore.on span:after{position: absolute;content: "";top: -0.4rem;left: -0.5rem;border: 0.5rem solid transparent;border-bottom: 0.5rem solid #fff;}
.mobile_goodsTips{width: 93%;color: #4c4c4c;line-height: 1.5;font-size: 0.7rem;margin: 3% auto;padding-bottom: 2%;}
.mobile_goodsTips span{color: #999;}
.mobile_payComplete{padding-top: 4rem;height: 18rem;background-color: #ffffff;-webkit-border-radius: 10px;border-radius: 10px; -webkit-box-sizing: border-box;box-sizing: border-box;}
.mobile_payCompleteBtn{width: 50%;height: 3rem;margin-bottom: 10%;}
.mobile_payTitle{font-size: 1.5rem;padding:1rem;text-align: center;color: #000;}
.pay_close{position: absolute;top: 5%;right: 5%;width: 8%;}

            if (paywaysArray && paywaysArray.length > 0 && paywaysArray[0]['id']) {
                var payMethodsDiv = this.document.getElementById('payMethodsDiv');
                var payMethodsDiv2 = this.document.getElementById('payMethodsDiv2');
                if (payMethodsDiv2) {

                    loadPayMethodsV2(paywaysArray)
                } else if (payMethodsDiv) {
                    //移动端支付页面v1,带商品信息的支付页面处理方式
                    loadPayMenthods(paywaysArray)
                } else {

                    var payModalBoxContent = loadPayWays(paywaysArray);

                    if (payModalBox) {

    }
});

/**
 * 对自定义国际化标签的文本进行国际化，国际化标签形式:{{wingi18n:amdi18n.key}},key是具体的键值。
 * @param {包含i18n标签的源文本} srcString
 * @param {国际化对象} langArray
 */
function doTranslate(srcString, langArray) {
    var regExpKey = /{{wingi18n:amdi18n\..*?}}/ig;//定义正则表达式，将获取html中所有i18n key
    var i18nKeyArray = srcString.match(regExpKey);
    for (var index = 0; index < i18nKeyArray.length; index++) {
        i18nKeyArray[index] = i18nKeyArray[index].replace('{{wingi18n:amdi18n.', '');
        i18nKeyArray[index] = i18nKeyArray[index].replace('}}', '');
    }

    var regExpTag = /{{wingi18n:amdi18n\..*?}}/ig;//定义正则表达式，将获取html中所有i18n标签并替换
    var i18nTagArray = srcString.match(regExpTag);

    //循环源文本所有的国际化标签并替换成对应的国际化文字
    for (var index = 0; index < i18nTagArray.length; index++) {
        srcString = srcString.replace(i18nTagArray[index], langArray[i18nKeyArray[index]]);
    }
    return srcString;
};

//获取当前文档中class为i18n的标签，替换里面的文字
function translate(langArray) {
    var i18nItems = document.getElementsByClassName('i18n');
    for (var i = 0; i < i18nItems.length; i++) {
        i18nItems[i].innerText = doTranslate(i18nItems[i].innerText, langArray);
        if (i18nItems[i].className.indexOf('mobile_') == -1) {
            i18nItems[i].style.display = "block";
        }
        // console.log("i18nItems[i].className::"+i18nItems[i].className)
    }
};

/**
 * 渲染支付列表
 * 使用flexbox布局渲染，类似如下形式
 * <div class="flexbox">
 *       <div class="column">
 *           <span class="item"></span>
 *           <span class="item"></span>
 *       </div>
 *       <div class="column">
 *           <span class="item"></span>
 *           <span class="item">偶数行，不足则补空行</span>
 *       </div>
 *  </div>
 */
function loadPayWays(data) {
    //判断支付方式是否为空
    if (!data || data.length == 0) {
        return;
    }

    var payWayDiv = document.createElement('div');
    var flexBox = null;
    var item = null;
    for (var k = 0; k < data.length; k++) {
        //奇数项增加父类div
        if ((k + 1) % 2 !== 0) {
            flexBox = document.createElement('div');
            flexBox.className = 'column';

            payWayDiv.appendChild(flexBox);
        }
        // item = '<span href="javascript:void(0)" class="item" id="'+k+'"><img id="img_'+k+'"  src="'+data[k]+'" alt="'+k+'" onclick="modalPostMessage(\''+k+'\')"></span>';
        //动态创建支付item
        var platformName = data[k]['name'];
        item = document.createElement('span');
        item.className = "item";
        item.id = platformName;
        item.setAttribute("onclick", "modalPostMessage('" + platformName + "')");

        //动态创建img
        var img = document.createElement('img');
        var imgUrl = data[k]['logoUrl'];
        img.id = "img_" + platformName;
        img.src = imgUrl ? imgUrl : "";
        img.alt = platformName;
        img.setAttribute("onerror", "imgLoadErrorEvent('" + platformName + "')");

        item.appendChild(img);
        flexBox.appendChild(item);
    }

    //不足偶数行创建一个空span补足偶数行，否则最后一行layout会有点问题
    if (data.length % 2 !== 0) {
        item = document.createElement('span');
        item.className = "dump_item";
        flexBox.appendChild(item);
    }

    return payWayDiv;
}

function loadProductInfo(appName, productInfo) {
    if (!productInfo) {
        return
    }

    var spGameName = document.getElementById('spGameName')
    if (spGameName) spGameName.textContent = appName

    var spName = document.getElementById('spProductName')
    if (spName) spName.textContent = productInfo.productName

    var spPrice = document.getElementById('spProductPrice')
    if (spPrice) spPrice.textContent = getCurrencySymbol(productInfo.productCurrencyCode) + productInfo.productAmount

}

function loadPayMenthods(data) {
    // console.log("loadPayMenthods::"+JSON.stringify(data))
    //判断支付方式是否为空
    if (!data || data.length == 0) {
        return;
    }

    var payMethodsBox = document.getElementById('payMethodsDiv');

    var itemContainer = null;
    var itemSpan = null;
    var itemImg = null;
    var itemText = null;
    for (var k = 0; k < data.length; k++) {
        var platformName = data[k]['name'];

        if (k == 0) {
            //第一位 Confirm and Pay
            itemText = 'Confirm and Pay'
        } else {
            //其他位 Pay with Xxx
            itemText = 'Pay with ' + getPaymentMethodName(platformName)
        }

        //按钮容器
        itemContainer = document.createElement('div');
        itemContainer.className = 'mobile_payBtn'
        payMethodsBox.appendChild(itemContainer)

        //按钮图片
        itemImg = document.createElement('img')
        itemImg.className = 'mobile_payImg'
        itemImg.alt = itemText
        itemContainer.appendChild(itemImg)

        //按钮文案
        itemSpan = document.createElement('span')
        itemSpan.setAttribute("onclick", "modalPostMessage('" + platformName + "')");
        itemSpan.textContent = itemText
        itemContainer.appendChild(itemSpan)

    }

    if (data.length > 3) {
        //超出3个，显示更多按钮
        var divMore = document.getElementById('divMore')
        divMore.style.display = ''
    } else {
        //小于等于3个，直接展开
        expandPaymentMethods()
    }

}

// 获取货币符号
function getCurrencySymbol(currencyCode) {
    if (typeof currencyCode !== 'string') return ''
    var code = currencyCode.toUpperCase()
    if (!currencySymbolMap.hasOwnProperty(code)) return ''
    var sy = currencySymbolMap[code]
    // console.log('currencyCode:'+currencyCode+",Symbol："+sy)
    return sy
}

/**
 * 获取支付名称
 * @param {支付方式} payMethod
 * @returns
 */
function getPaymentMethodName(payMethod) {
    if (typeof payMethod !== 'string') return payMethod
    var method = payMethod.toUpperCase()
    if (!paymentMethodsMap.hasOwnProperty(method)) return payMethod
    var name = paymentMethodsMap[method]
    // console.log('payMethod:'+payMethod+",name："+name)
    return name
}

  <script type="text/javascript">
    //字体大小
    // JavaScript Document
    ////////////////////
    (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = 10 * (clientWidth / 320) + 'px';
            };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
        recalc();
    })(document, window);
    ////////////////////


    //在ios10前我们能通过设置meta来禁止用户缩放页面：
    // ios10中禁止Safari浏览器用户缩放页面
    // 解决方法：监听事件来阻止,
    // 测试过，感觉没那么容易触发缩放，但还是有可能触发的，总体来说不太完善
    window.onload=function () {
        document.addEventListener('touchstart',function (event) {
            if(event.touches.length>1){
                event.preventDefault();
            }
        });
        var lastTouchEnd=0;
        document.addEventListener('touchend',function (event) {
            var now=(new Date()).getTime();
            if(now-lastTouchEnd<=300){
                event.preventDefault();
            }
            lastTouchEnd=now;
        },false);



    //    账号绑定
        var $ = function(selector){
            return document.querySelector(selector);
        };
    };
  </script>
